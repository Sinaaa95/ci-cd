---
default_language_version:
  python: python3.12

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-executables-have-shebangs

  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.2.2
    hooks:
      # Run the linter.
      - id: ruff
        types: [ python ]
        args: [ --fix ]
      # Run the formatter.
      - id: ruff-format
        types: [ python ]

  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [ "--profile=black" ]

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.9
    hooks:
      - id: bandit
        args: ["-c", "pyproject.toml", "--severity-level", "medium", "-r", "."] # Report medium and high issues
        additional_dependencies: ["bandit[toml]"]

  - repo: local
    hooks:
      - id: eslint
        name: ESLint
        entry: bash -c 'cd frontend && npm run lint'
        language: system
        pass_filenames: false
        always_run: true
        files: ^frontend/

      - id: tsc-check
        name: TypeScript build check
        entry: bash -c 'cd frontend && npx tsc -b --noEmit'
        language: system
        pass_filenames: false
        always_run: true
        files: ^frontend/
